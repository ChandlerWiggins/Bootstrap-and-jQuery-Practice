<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS5 Grid Basics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css" rel="stylesheet" />
    <link href="assets/logo.png" rel="icon" />
    <script src="src/scripts.js"></script>
  </head>
  <body class="m-3">
    <!--
      Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.

      If you do not want to use all 12 columns invididually, you can group the columns togeter to create wider columns.

      The grid system is responsive, and the columns will re-arrage automatically depending on the screen size.

      Make sure that the sum adds up to 12 or fewer (it is not required )
    -->

    <!-- Control the column width, and how they should appear on different 
      
      <div class="row">
        <div class="col-*-*"></div>
        <div class="col-*-*"></div>
      </div>
        <div class="row">
          <div class="col-*-*"></div>
          <div class="col-*-*"></div>
          <div class="col-*-*"></div>
        </div>
    
      Or let Bootstrap automatically handle the layout
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>

        First example: create a row (<div class="row">). Then, add the desired number of columns (tags with appropriate .col-*-* classes). The first star (*) represents the responsiveness: sm, md, lg, xl or xxl, while the second star represents a number, which should add up to 12 for each row.

        Second example: instead of adding a number to each col, let bootstrap handle the layout, to create equal width columns: two "col" elements = 50% width to each col, while three cols = 33.33% width to each col. Four cols = 25% width, etc. You can also use .col-sm|md|lg|xl|xxl to make the columns responsive.
        -->

        <!-- THREE EQUAL COLUMNS-->
        <div class="row">
          <div class="col bg-primary text-white p-3">.col</div>
          <div class="col bg-black text-white p-3">.col</div>
          <div class="col bg-primary text-white p-3">.col</div>
        </div>

        <!-- RESPONSIVE COLUMNS -->
        <div class="row mt-5">
          <div class="col-sm-3 bg-primary text-white p-3">.col</div>
          <div class="col-sm-3 bg-black text-white p-3">.col</div>
          <div class="col-sm-3 bg-primary text-white p-3">.col</div>
          <div class="col-sm-3 bg-black text-white p-3">.col</div>
        </div>

        <!-- TWO UNEQUAL RESPONSIVE COLUMNS-->
        <div class="row mt-5">
          <div class="col-sm-4 bg-primary text-white p-3">.col-sm-4</div>
          <div class="col-sm-8 bg-black text-white p-3">.col-sm-8</div>
        </div>
  </body>
</html>
